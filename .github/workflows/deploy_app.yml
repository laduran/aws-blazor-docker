name: Deploy to Amazon ECS

on:
   workflow_run:
     workflows: ["Build and Test"]
     types: [completed]
     branches:
            - 'main'
            - 'deploy'
   workflow_dispatch:

env:
  # NOTE this is all wrong, was copied from another project
  AWS_REGION: us-east-1                      # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: bakeoff                    # set this to your Amazon ECR repository name
  ECS_SERVICE: devBakeoff-with-alb                   # set this to your Amazon ECS service name
  ECS_CLUSTER: devBakeoff                       # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: front-end/.aws/task-definition.json # set this to the path to your Amazon ECS task definition
                                             # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: bakeoff-dev               # set this to the name of the container in the
                                             # containerDefinitions section of your task definition

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: development

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
      
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      working-directory: front-end

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}
        
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
        enable-ecs-managed-tags: true